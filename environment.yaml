name: diffsdfsim
channels:
  - pytorch
  - nvidia
  - pytorch3d
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pytorch=2.1.0
  - torchvision
  - pytorch-cuda=12.1
  - pytorch3d=0.7.5
  - matplotlib
  - numpy
  - tensorboard
  - pyrender
  - trimesh
  - cvxpy
  - scipy
  - imageio
  - plyfile
  - scikit-image
  - pytest
  - pyhocon
  - pyyaml
  - pillow
  - sacred
  - pygame
  - cython<3
  - setuptools
  - pip
  - pip:
      - py3ode
      - ev-sdf-utils @ git+https://github.com/EmbodiedVision/ev-sdf-utils.git